<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinanFluency - Lista de Dados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS da Listagem -->
  <link rel="stylesheet" href="assets/css/list.css">
</head>
<body>
  <!-- NAVBAR (responsivo) -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="index.html" aria-label="FinanFluency - Página Inicial">FinanFluency</a>
    </div>
    <button class="navbar-toggler" aria-label="Menu" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="perfil.html">Perfil</a></li>
      <li><a href="Info_Futura.html">Adição Futura</a></li>
      <li><a href="logout.html" class="active">Logout</a></li>
    </ul>
  </nav>

  <main class="list-container">
    <h2>Lista de Transações</h2>
    <div class="table-responsive">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Será populado via JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/js/list.js"></script>
  <script>
    // Toggle navbar em mobile
    document.addEventListener('DOMContentLoaded', () => {
      const toggler = document.querySelector('.navbar-toggler');
      const links = document.querySelector('.navbar-links');
      toggler.addEventListener('click', () => {
        const expanded = toggler.getAttribute('aria-expanded') === 'true';
        toggler.setAttribute('aria-expanded', !expanded);
        links.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
