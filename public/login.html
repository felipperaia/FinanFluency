<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinanFluency - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS principal -->
  <link rel="stylesheet" href="/assets/css/dashboard.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="index.html" aria-label="FinanFluency - Página Inicial">FinanFluency</a>
    </div>
    <ul class="navbar-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="register.html">Cadastro</a></li>
    </ul>
  </nav>

  <main class="auth-container">
    <section class="auth-section">
      <h2>Entrar</h2>
      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não tem conta? <a href="register.html">Cadastre-se aqui</a>.</p>
    </section>
  </main>

  <script src="/assets/js/auth.js"></script>
</body>
</html>
